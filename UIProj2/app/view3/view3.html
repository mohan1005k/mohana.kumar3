<! DOCTYPE html>
<html lang="en">

<head>
    <style>
        body {
            padding-top: 70px; /* Required padding for .navbar-fixed-top. Remove if using .navbar-static-top. Change if height of navigation changes. */
        }

        footer {
            margin: 50px 0;
        }
    </style>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Bootstrap Core CSS -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="view3.css">

    <!-- Custom CSS -->
    <!-- <link href="css/1-col-portfolio.css" rel="stylesheet"> -->

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>
<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Home</a>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <a href="#!/view5/">Contact Us</a>
                </li>
                <li>
                    <a href="#!/view3/">Cart <span class="label label-default" ng-bind="total_items"></span></a>
                </li>
                <!--     <li>
                         <a href="#!/view5/">Login</a>
                     </li>
                     -->
            </ul>
        </div>
        <!-- /.navbar-collapse -->
    </div>
    <!-- /.container -->
</nav>

<!-- Page Content -->
<div class="container" style="width:95%;">

    <div class="jumbotron">
        <h2>Shopping Cart</h2>
    </div>
    <div class="row">


        <div class="row">

            <div class="col-md-3"><h4><span class="label label-default">Image</span></h4></div>
            <div class="col-md-8">
                <div class="row">
                    <div class="col-md-3"><h4><span class="label label-default">Quantity</span></h4></div>
                    <div class="col-md-3"><h4><span class="label label-default">Product Name</span></h4></div>
                    <div class="col-md-3"><h4><span class="label label-default">Price</span></h4></div>
                </div>
            </div>


        </div>

        <div class="row" ng-repeat="d in OrderLineItems.data">

            <div class="row">
                <div class="col-md-3">
                    <a href="#!/view2/{{d.product_id}}">
                        <img src="images/image{{(d.id%2)}}.jpg"
                             height="70" width="70">
                    </a>

                </div>
                <div class="col-md-8">
                    <div class="row">
                        <div class="col-md-3">
                            <!--  <label>Quantity:  </label><input type="number" ng-model="quantity" min="1" max="1000"><br> -->
                            <input type="number" ng-model="d.quantityordered"
                                   ng-change="quantityChange(d.id,d.quantityordered,d)" id="ng-change-example1">
                            <!--<button ng-click="quantityChange(d.id)"></button> -->
                            <!-- <h4>{{d.quantityordered}}</h4> -->
                        </div>
                        <div class="col-md-3">
                            <h4>{{d.productname}}</h4>
                        </div>
                        <div class="col-md-6">
                            <h4>{{d.price}} INR</h4>
                        </div>


                    </div>
                </div>

            </div>
            <hr>

        </div>


    </div>
    <div>
        <div style="width: 95%; overflow: hidden;">


            <div style="width: 1000px; float: left;">

                <h3>Order Total: <span class="label label-default" ng-bind="totalPurchase"></span></h3>

            </div>
            <div style="margin-left: 900px">

                <button ng-click="validateQuantity()" class="btn btn-info">CheckOut</button>
            </div>

        </div>

    </div>

    <!-- /.container -->

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.2/angular.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.5/angular-route.min.js"></script>
</div>
</body>

</html>
