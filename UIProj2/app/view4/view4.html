<!-- Page Content -->
<div class="container" style="width:95%;">

    <div class="jumbotron">
        <h2>CheckOut</h2>
    </div>

    <form>
        <fieldset class="form-group">
            <label for="exampleSelect1">Country</label>
            <select class="form-control" id="exampleSelect1">
                <option>India</option>
                <option>USA</option>
                <option>UAE</option>
                <option>England</option>
                <option>Spain</option>
            </select>
        </fieldset>

        <fieldset class="form-group">
            <label for="inputName">First Name</label>
            <input type="text" class="form-control" id="inputName" ng-model="username" required="required" />
            <small class="text-muted">*Required This will be your user name</small>
        </fieldset>
        <fieldset class="form-group">
            <label for="inputName2">Last Name</label>
            <input type="text" class="form-control" id="inputName2" required>

        </fieldset>
        <fieldset class="form-group">
            <label for="company">Company Name</label>
            <input type="text" class="form-control" id="company">

        </fieldset>
        <fieldset class="form-group">
            <label for="address">Address</label>
            <textarea  rows="4" cols="50" class="form-control" id="address" ng-model="address" required></textarea>
            <small class="text-muted">*Required This will be your billing address</small>

        </fieldset>

        <fieldset class="form-group">
            <label for="city">City</label>
            <input type="text" class="form-control" id="city" required>

        </fieldset>

        <fieldset class="form-group">
            <label for="exampleSelect5">State</label>
            <select class="form-control" id="exampleSelect5" required>
                <option>Tamil Nadu</option>
                <option>Maharashtra</option>
                <option>Gujarat</option>
                <option>Kerala</option>
                <option>Karnataka</option>
            </select>
        </fieldset>

        <fieldset class="form-group">
            <label for="postal">Postal Code</label>
            <input type="number" class="form-control" id="postal" required>

        </fieldset>

        <fieldset class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="" required>

        </fieldset>
        <fieldset class="form-group">
            <label for="phone">Phone Number</label>
            <input type="number" class="form-control" id="phone" required>

        </fieldset>
        <div id="radio_block" class="radio">
            <label>
                <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" ng-model="radiobutton2" ng-click="radiochange2()"checked>
                Cash On Delivery
            </label>

        </div>
        <div class="radio">
            <label>
                <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2" ng-model="radiobutton1" ng-click="radiochange()">
                Online Payment
            </label>
        </div>

        <div id="onlinepayment">
            <fieldset class="form-group">
                <label for="card">DebitCardNumber</label>
                <input type="text" class="form-control" id="card" required>

            </fieldset>
            <fieldset class="form-group">
                <label for="pin">PIN</label>
                <input type="text" class="form-control" id="pin" required>

            </fieldset>

        </div>
        <div>

        </div>
       <!-- <a href="#!/view6/" ng-click="submitOrder()" class="btn btn-default">Submit Order</a> -->
        <button ng-click="submitOrder()" type="button" class="btn btn-primary">Submit Order</button>

    </form>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.5/angular-route.min.js"></script>
</div>
